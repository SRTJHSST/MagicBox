<h1>Chose a set</h1>
<div
  class="set"
  *ngFor="let set of sets; trackBy: trackByFn"
  [class.current]="set.id === setId"
  (click)="selectSet(set)"
>
  <div class="f alc" [class.selected]="set.id === fileId">
    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="7">
      <path
        d="M3.5 7l-.3-.1-3-3A.5.5 0 0 1 .6 3c.1 0 .3 0 .5.2l2.5 2.6L9 .3a.5.5 0 0 1 1 .2l-.3.5L4 6.9l-.4.1z"
      />
    </svg>
    <div class="label">{{ set.name }}</div>
  </div>
</div>
<div class="footer f alc sb">
  <div class="add-new" (click)="addSet()">New set</div>
  <button (click)="addImagesToSet()" [class.disabled]="!!fileId">
    Add
  </button>
</div>
